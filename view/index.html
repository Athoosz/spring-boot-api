<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To do Simple App</title>
    <link rel="stylesheet" href="assets/style.css">
   <script src="js/script.js"> </script>
</head>

<body>

    <!-- Header Section -->
    <div class="container mt-5 text-center">
        <h1 class="display-5 fw-bold text-primary">TaskList</h1>
        <p class="lead">Organize, monitore e gerencie suas tarefas de maneira eficiente e fácil.
        </p>
    </div>

    <!-- Add Task Form -->
    <div class="container mb-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-center">Adicionar nova task</h5>
                <form id="task-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="taskTitle" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Escreva um titulo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="taskDescription" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="taskDescription" placeholder="Escreva uma descrição"
                            required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Adicionar Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tasks Table -->
    <div class="container table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <tbody id="tasks">
                <tr>
                    <td colspan="6" class="text-center text-muted">
                        <div class="spinner-border" role="status" id="loading"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/287f7513a7.js" crossorigin="anonymous"></script>

</html>
